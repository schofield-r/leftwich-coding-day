<!DOCTYPE html>
<html>
    <head>
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='styles.css') }}"
        />

        <title>Flight Data</title>
    </head>
    <body>
        <!-- TABLE -->
        <table style="width: 60%">
            <tr>
                <th>Airline</th>
                <th>Destination</th>
                <th>DepartureTime</th>
                <th>Gate</th>
            </tr>
            {% for i in data %}

            <tr>
                <td>{{ i.Airline }}</td>
                <td>{{ i.Destination }}</td>
                <td>{{ i.DepartureTime }}</td>
                <td>{{ i.Gate }}</td>
            </tr>
            {% endfor %}
        </table>
        <!--  -->
    </body>
</html>
